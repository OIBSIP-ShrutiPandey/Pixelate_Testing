<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    nav {
      background: #333;
      display: flex;
      color: white;
    }

    nav button {
      flex: 1;
      padding: 15px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    nav button:hover {
      background: #555;
    }

    .tab-content {
      flex: 1;
      display: none;
      height: 100%;
      padding: 20px;
    }

    .tab-content.active {
      display: flex;
      flex-direction: row;
    }

    .left, .right {
      flex: 1;
      padding: 20px;
      border: 1px solid #ccc;
      height: calc(100vh - 50px - 40px);
      overflow: hidden;
    }

    .left {
      background-color: #f4f4f4;
    }

    .right {
      background-color: #e8f5e9;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .field {
      margin-bottom: 15px;
    }

    .field label {
      display: block;
      margin-bottom: 5px;
    }

    .field input {
      width: 100%;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    input[readonly] {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="showTab('dashboard')">DASHBOARD</button>
    <button onclick="showTab('card-details')">CARD DETAILS WITH POPUP</button>
    <button onclick="showTab('billing-details')">BILLING DETAILS</button>
    <button onclick="showTab('expense-logging')">EXPENSE LOGGING</button>
  </nav>

  <!-- Dashboard Tab -->
  <div id="dashboard" class="tab-content active">
    <div class="left">
      <div class="section-title">CARDS</div>

      <div class="field">
        <label>Overall Credit Limit</label>
        <input type="text" id="creditLimit" value="100000" readonly>
      </div>

      <div class="field">
        <label>Overall OS Amount</label>
        <input type="number" id="osAmount" oninput="recalculate()">
      </div>

      <div class="field">
        <label>Overall Available Amount</label>
        <input type="text" id="availableAmount" readonly>
      </div>

      <div class="field">
        <label>Balance Amount</label>
        <input type="text" id="balanceAmount" readonly>
      </div>

      <div class="field">
        <label>Upcoming Payment Date</label>
        <input type="text" id="upcomingDate" readonly>
      </div>
    </div>

    <div class="right">
      <div class="section-title">SAVINGS AMOUNTS</div>

      <div class="field">
        <label>UCO BANK</label>
        <input type="number" id="uco" oninput="recalculate()">
      </div>
      <div class="field">
        <label>UBI</label>
        <input type="number" id="ubi" oninput="recalculate()">
      </div>
      <div class="field">
        <label>HDFC</label>
        <input type="number" id="hdfc" oninput="recalculate()">
      </div>
      <div class="field">
        <label>ICICI</label>
        <input type="number" id="icici" oninput="recalculate()">
      </div>
      <div class="field">
        <label><strong>Total Savings Amount</strong></label>
        <input type="text" id="totalSavings" readonly>
      </div>
    </div>
  </div>

  <!-- Placeholder Tabs -->
  <div id="card-details" class="tab-content">CARD DETAILS WITH POPUP - Content here</div>
  <div id="billing-details" class="tab-content">BILLING DETAILS - Content here</div>
  <div id="expense-logging" class="tab-content">EXPENSE LOGGING - Content here</div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }

    function recalculate() {
		const creditLimit = 100000;
		const osAmount = parseFloat(document.getElementById('osAmount').value) || 0;
		  const uco = parseFloat(document.getElementById('uco').value) || 0;
		  const ubi = parseFloat(document.getElementById('ubi').value) || 0;
		  const hdfc = parseFloat(document.getElementById('hdfc').value) || 0;
		  const icici = parseFloat(document.getElementById('icici').value) || 0;

		  const totalSavings = uco + ubi + hdfc + icici;
		  const availableAmount = creditLimit - osAmount;
		  const balanceAmount = totalSavings - osAmount;

		  document.getElementById('totalSavings').value = totalSavings.toFixed(2);
		  document.getElementById('availableAmount').value = availableAmount.toFixed(2);
		  document.getElementById('balanceAmount').value = balanceAmount.toFixed(2);
}


    function setUpcomingDate() {
      const date = new Date();
      date.setDate(date.getDate() + 5);
      const formatted = date.toISOString().split('T')[0];
      document.getElementById('upcomingDate').value = formatted;
    }

    window.onload = () => {
      recalculate();
      setUpcomingDate();
    };
  </script>

</body>
</html>
